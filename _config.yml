# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 本该如此
subtitle: 如人饮水、冷暖自知
description: 个人技术博客
keywords: C++、VSCode、HTML5、Hexo、JS、PS、Wordpress
author: 本该如此
language: zh-CN
timezone: Asia/Shanghai

# 你网站的URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url:  https://anyway521.gitee.io
root: /
# permalink: :year/:month/:day/:title/
permalink_defaults: false
# #加密文章url
permalink: post/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 跳过渲染，第一次用这个主题可以注释掉
skip_render:
  - "README.md"
  - "demo/**" 
  - "baidu_verify_code-OcOoD8Zc3x.html"


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
#true:new 创建文章自动生成相应的文件夹
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting 主页分页文章数
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
#归档分页数
per_page: 7
pagination_dir: page


# Security
## 文章加密
encrypt:
    enable: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

# 生成页面rss
plugins: 
- hexo-generator-feed 


theme: yilia-qure

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true

# Deployment：
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: 
      gitee: git@gitee.com:anyway521/anyway521.git
  branch: master
## Backup
## 备份，按需所取
backup:
  type: git
  message: yilia-qure-2021-03-06(稳定版更新-01)
  repository:
      gitee: git@gitee.com:anyway521/anyway521.git,backup
      
       